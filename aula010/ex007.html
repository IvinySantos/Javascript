<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            font-family: Arial, Helvetica, sans-serif;
            width: 50px;
        }

        #res {
            padding-top: 10px;
        }

        #somar {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .bloco {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1" class="bloco"> +
    <input type="number" name="txtn2" id="txtn2" class="bloco">
    <input type="button" value="Somar" onclick="somar()" id="somar">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} è igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>

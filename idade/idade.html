<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <h1>Verificador de Idade</h1>
    </Header>
        <section>
            <div class="ano">
            <label for="idata">Ano de Nascimento:</label>
            <input type="number" name="data" id="idata">
            </div>
            <div>
            <p>Sexo:
            <input type="radio" name="sexo" id="Mas" value="M" checked>
            <label for="Mas">Masculino</label>
            <input type="radio" name="sexo" id="Fem" value="F">
            <label for="Fem">Feminino</label>
        </p>
            <input type="submit" value="Verificar" onclick="verificar()">
            </div>
            <p id="res">Preencha os dados acima para ver o resultado!</p>
        </section>
        <footer>
            <p>&copy; IvinySantos</p>
        </footer>
        <script src="script.js"></script>
</body>
</html>
